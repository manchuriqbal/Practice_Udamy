<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Super Geocoder</title>
</head>
<body>

    <div class="container">

        <h1>Super Geocoder</h1>
        <h5>Please Upload your CSV file. The values containig addresses should be in a column named address or Address</h5>

        <form action="succes_table">
            <input type="file" name="file" accept=".csv">
            <button type="submit" class="btn">Submit</button>
        </form>

        <div class="output">

            {{text | safe}}
            {%include [btn] ignore missing%}

        </div>
    </div>
    
</body>
</html>
